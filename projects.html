<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="./styling/bootstrap/css/bootstrap.min.css?v=1.0"
    />
    <link rel="stylesheet" href="./styling/index.css?v=4.0" />
    <script src="./styling/bootstrap/js/fontawesome.js"></script>
    <script src="./styling/bootstrap/js/jquery.min.js"></script>
    <script src="./styling/bootstrap/js/popper.min.js"></script>
    <script src="./styling/bootstrap/js/bootstrap.min.js"></script>
    <title>UB advocates</title>
  </head>
  <body>
    <div class="menu-bar">
      <div class="row">
        <div class="col-sm-4">
          <img src="./images/UBlogo.png" class="UBlogo" />
        </div>
        <div class="col-sm-8">
          <div class="row">
            <div class="col-sm-12 menu">
              MENU <span class="menu-icon">▼</span>
            </div>
          </div>
          <div class="row menu-items">
            <div class="col-sm-2 menu-links" onclick="redirect('homepage')">
              HOME
            </div>
            <div class="col-sm-2 menu-links" onclick="redirect('aboutus')">
              ABOUT US
            </div>
            <div class="col-sm-2 menu-links" onclick="redirect('staff')">
              OUR STAFF
            </div>
            <div class="col-sm-2 menu-links" onclick="redirect('projects')">
              OUR PROJECTS
            </div>
            <div
              class="col-sm-2 menu-links"
              onclick="redirect('practiceareas')"
            >
              PRACTICE AREAS
            </div>
            <div class="col-sm-2 menu-links" onclick="redirect('contacts')">
              CONTACTS
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="">
      <div
        id="myCarousel"
        class="carousel slide"
        data-ride="carousel"
        data-interval="2000"
      >
        <ul class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
        </ul>
        <div class="carousel-inner">
          <div class="carousel-item active carousel-piece-projects">
            <img src="./images/IMG-20210203-WA0000.jpg" alt="KPA" class="carousel-img" />
          </div>
          <div class="carousel-item carousel-piece-projects">
            <img src="./images/IMG-20210203-WA0001.jpg" alt="big-5" class="carousel-img" />
          </div>
          <div class="carousel-item carousel-piece-projects">
            <img
              src="./images/IMG-20210203-WA0002.jpg"
              alt="Nairobi2"
              class="carousel-img"
            />
          </div>
          <div class="carousel-item carousel-piece-projects">
            <img
              src="./images/IMG-20210207-WA0006.jpg"
              alt="Nairobi2"
              class="carousel-img"
            />
          </div>
          <div class="carousel-item carousel-piece-projects">
            <img
              src="./images/IMG-20210207-WA0007.jpg"
              alt="Nairobi2"
              class="carousel-img"
            />
          </div>
        </div>
      </div>
      <div class="row tiles-container">
        <div class="col-sm-12 tiles tiles-override">
          <div class="row">
            <div class="col-sm-12 detail-tiles">
              <div class="inner-tile">
                <p class="center-text practiceH3">OUR CLIENTS</p>
                <div class="row">
                  <div class="clients-holder">
                    <img src="./images/clients.jpg" alt="" class="clients-imgs" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row footer">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <p class="copyright">
          COPYRIGHT © 2019 UB ADVOCATES. ALL RIGHTS RESERVED
        </p>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
